    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var videoName = urlParams.get('name')
        var videoUrl = 'https://ppng.io/hymoeandjiujiu.mp4'
        if (videoName) {
            videoUrl = `https://ppng.io/${videoName}.mp4`
        }
        
        var art = new Artplayer({
            container: '.artplayer-app',
            url: videoUrl,
            isLive: true,
            setting: true,
            fullscreen: true,
            autoplay: true,
            localSubtitle: true,
            controls: [
                {
                    name: 'preview',
                    position: 'right',
                    html: 'OPEN SUBTITLE',
                    mounted: ($preview) => {
                        art.plugins.localSubtitle.attach($preview);
                    },
                },
            ],
        });
    </script>
